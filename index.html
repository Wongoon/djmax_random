<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>DJMAX Tool</title>
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/tabmenu.js"></script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="logo">
                </span>
                <div class="text logo-text">
                    <span class="name">DJMAX Web Tool</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search..." readonly id="search">
                </li>
                <ul class="menu-links">
                    <li class="nav-link active" data-tab="tab-01">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Home</span>
                    </li>
                    <li class="nav-link" data-tab="tab-02">
                        <i class='bx bx-shuffle icon'></i>
                        <span class="text nav-text">Random</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section id="tab-01" class="tab-content active">
            tab1
        </section>
        <section id="tab-02" class="tab-content">
            tab2
        </section>
    </div>
    <script src="javascript/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
